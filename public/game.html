<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Ice Cream Cruise</title>
    <link rel="stylesheet" href="style.css">
    <style>

        .log-out {
            position: absolute;
            top: 0;
            right: 0;
            padding: 0.5%;
            text-align: right;
        }

        button.game-selection-choice {
            border: 1px solid var(--bg-dark-grey);
            background-color: var(--bg-white);
            padding: 1%;
            width: 25vw;
            border-radius: 4px;
            user-select: none;
            font-family: inherit;
        }

        #game-selection-container {
            margin: auto;
            width: 60vw;
            height: 50vh;
        }

        #game-selection-buttons {
            margin: auto;
            width: 50vw;
            display: flex;
            justify-content: space-evenly;
        }
    </style>
    <script src="chat.js"></script>
</head>
<body>
    <div class="chat-container">
        <span id="chat-log">
        </span>
        <span class="chat-inputs">
            <input type="text" name="chat-new" id="chat-new" maxlength="30">
            <button id="chat-send">></button>
        </span>
    </div>
    <div class="log-out">
        <h3 class="title3">ecvil</h3>
        <p><a href="login.html">Log Out</a></p>
    </div>

    <div class="spacer1"></div>
    <h1 class="title1">Easy Ice Cream Cruise</h1>

    <div class="spacer2"></div>

    <div id="game-selection-buttons">
        <button id="singleplayer-button" class="title3 game-selection-choice">Singleplayer</button>
        <button id="multiplayer-button" class="title3 game-selection-choice">Multiplayer</button>
    </div>

    <div class="container" id="game-selection-container">
        <div id="singleplayer-container" class="game-selection"> 
            <p>single</p>
        </div>

        <div id="multiplayer-container" class="game-selection">
            <p>multi</p>
        </div>
    </div> 

</body>
</html>
