<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Ice Cream Cruise</title>
    <link rel="stylesheet" href="style.css">
    <style>

        .log-out {
            position: absolute;
            top: 0;
            right: 0;
            padding: 0.5%;
            text-align: right;
        }

        input[type="radio"] {
            display: none;
        }

        input#multiplayer-button {
            position: absolute;
            right: 0;
        }

        #game-selection-container {
            margin: auto;
            width: 60vw;
            height: 50vh;
        }

        #game-selection-container label {
            border: 1px solid var(--bg-dark-grey);
            background-color: var(--bg-white);
            padding: 1%;
            border-radius: 4px;
            user-select: none;
        }

        /* ------------------ */
        /* makes single/multiplayer content disappear/reappear */
        input#multiplayer-button + label + div * {
            display: none;
        }

        input#multiplayer-button + label + div {
            display: none;
        }

        input#multiplayer-button:checked + label + div * {
            display: block;
        }

        input#multiplayer-button:checked + label + div {
            display: block;
        }

        input#singleplayer-button + label + div * {
            display: none;
        }

        input#singleplayer-button + label + div {
            display: none;
        }

        input#singleplayer-button:checked + label + div * {
            display: block;
        }

        input#singleplayer-button:checked + label + div {
            display: block;
        }
        
        .game-selection {
            position: absolute;
            margin: 5%;
        }
        /* ------------------ */
    </style>
    <script src="chat.js"></script>
</head>
<body>
    <div class="chat-container">
        <span id="chat-log">
        </span>
        <span class="chat-inputs">
            <input type="text" name="chat-new" id="chat-new" maxlength="30">
            <button id="chat-send">></button>
        </span>
    </div>
    <div class="log-out">
        <h3 class="title3">ecvil</h3>
        <p><a href="login.html">Log Out</a></p>
    </div>

    <div class="spacer1"></div>
    <h1 class="title1">Easy Ice Cream Cruise</h1>

    <div class="spacer2"></div>

    <!-- game selection -->
    <div id="game-selection-container">
        <!-- singleplayer -->
        <input type="radio" name="game-selection" value="singleplayer" id="singleplayer-button" checked>
        <label for="singleplayer-button" class="title3">Singleplayer</label>
        <div id="singleplayer-container" class="game-selection container"> 
            <p>single</p>
        </div>

        <!-- multiplayer -->
        <input type="radio" name="game-selection" value="multiplayer" id="multiplayer-button">
        <label for="multiplayer-button" class="title3">Multiplayer</label>
        <div id="multiplayer-container" class="game-selection container">
            <p>multi</p>
        </div>
    </div>

</body>
</html>
