<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Ice Cream Cruise</title>  
    <link rel="stylesheet" href="style.css">  
    <style>
      #myThreeJsCanvas {
        width: 100vw;
        height: 100vh;
      }
      * {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      html,
      body,
      canvas {
        width: 100%;
        height: 100%;
        background-color: gray;
        margin: 0;
        overflow: hidden; 
        font-family: Arial, sans-serif;
        color: var(--font-white);
      }

      #escape-menu {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: var(--bg-white);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        z-index: 1000;
        width: 500px; 
        height: auto;
      }
  
      .menu-content {
        text-align: center;
      }
  
      h2 {
        font-size: var(--font-size-2);
        color: var(--dark-orange);
      }
  
      p {
        font-size: var(--font-size-4);
      }
  
      button {
        display: block; 
        background-color: var(--dark-orange);
        color: var(--font-white);
        padding: 10px 20px;
        font-size: var(--font-size-3);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 20px auto; 
        text-align: center; 
      }
      
  
      button:hover {
        background-color: var(--darker-orange);
      }
      a:hover{
        text-decoration: none;
      }

      .hidden {
        display: none;
      }

      .text-border {
        font-size: var(--font-size-1);
        -webkit-text-stroke-width: 3px; 
        -webkit-text-stroke-color: black;
      }

      #time {
        width: 100vw;
        position: absolute;
        bottom: 0;
        text-align: center;
      }

      #speed {
        position: absolute;
        bottom: 2vh;
        right: 2vw;
        
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }

      #speed-units {
        font-size: var(--font-size-2);
        -webkit-text-stroke-width: 2px; 
      }

      #top-ui-bar {
        font-size: var(--font-size-3);
        -webkit-text-stroke-width: 2px; 
        width: 100vw;
        position: absolute;
        top: 0;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <div id="top-ui-bar" class="text-border">
      <div id="track-name"></div>
      <div id="laps">Lap 1 / 1</div>
    </div>

    <div id="speed" class="text-border">
      <div id="speed-number">0</div>
      <div id="speed-units">mph</div>
    </div>

    <div id="time" class="text-border">0:00.00</div>

    <script type="module">
      import { domainName } from "../globalVars.js"

      if (sessionStorage.getItem("username") === null) {
        // Ensure the redirect URL is correctly formed
        const redirectUrl = "http://" + domainName + ":3000";
        // Redirect the user
        window.location.href = redirectUrl;
      }
    </script>

    <script defer src="/javascript/esc.js"></script>
    <script defer type="module" src="/javascript/physics.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.js'></script>
    <div id="escape-menu" class="hidden">
      <div class="menu-content">
        <h2>Easy Ice Cream Cruise</h2>
        <button onclick="hideEscapeMenu()">Resume</button>
        <a href = "./menu.html"><button>Home</button></a>
        <button onclick="goToSettings()">Settings</button>
      </div>
    </div>

  </body>
</html>
